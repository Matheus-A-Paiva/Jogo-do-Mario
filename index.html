<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameboard">
        <img src="img/mario.gif" alt="mario" class="mario">
        <img src="img/pipe.png" alt="pipe" class="pipe">
        <img src="img/clouds.png" alt="clouds" class="clouds">
        <h1 class="score" alt="score">0</h1>

        <audio class="soundtrack1" src="audio/oveworld theme.mp3" loop></audio>
        <audio class="soundtrack2" src="audio/smw_game_over.wav" ></audio>
        <audio class="jumpSound"src="audio/smw_jump.wav"></audio>
        <h1 class="gameOver">GAME OVER</h1>
        <h1 class="tryAgain">Try again</h1>
        
        
    </div>
</body>
</html>
